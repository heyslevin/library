<!DOCTYPE html>

<meta charset="UTF-8">

<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"></stylesheet>
		<script type="text/javascript" src="http://livejs.com/live.js"></script>
	</head>

	<body>

		<div class="pop-container">
			<form id="bookquery">
				<input required type="text" name="title" id="title" placeholder="Title"></br>
				<input required type="text" name="author" placeholder="Author"></br>
				<input required type="number" name="pages" placeholder="Pages"></br>
				<p>Have you read it?<input id="checker" type="checkbox" placeholder="Title" name="read"></p></br>
				<button id="submit">Submit</button>
				<p id="message"></p>
			</form>
		</div>

		<table class="headers">
			<th>Title</th>
			<th>Author</th>
			<th>Pages</th>
			<th>Read</th>
			<th>Options</th>
		</table>


		<table class="table tstyle">
		</table>

		<button id="add">Add new book</button>


	<script src="script.js"></script>
	</body>

</html>
